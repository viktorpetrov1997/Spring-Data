<th:block th:fragment>
    <div class="container justify-content-center mt-3">
        <div class="jumbotron jumbotron-background d-flex justify-content-center">
        <div class="container">
                <div class="imports">
                    <h1 class="myBackgroundColor">Import Planets</h1>
                </div>
                 <hr class="hr-background my-hr"/>
                <form th:action="@{/import/planets}" method="post">
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="planets-textarea" style="color: white">Planets:</label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="col-md-8 d-flex justify-content-center">
                            <textarea class="form-control" id="planets-textarea" rows="10" th:text="${planets}" name="planets" readonly></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-outline-info mx-5 my-5">Import Planets</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
